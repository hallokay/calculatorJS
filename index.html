<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with JS</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="calculator_grid">
        <div class="output">
            <div class="prev_operand">21321</div>
            <div class="current_operand">321321</div>
        </div>
        <!-- //output -->

        <button class="span_two">AC</button>
        <button>DEL</button>
        <button>/</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>

        <button>.</button>
        <button>0</button>
        <button class="span_two">=</button>
        
    </div>


    <script src="/app.js"></script>
</body>
</html>
